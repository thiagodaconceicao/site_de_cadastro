<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="{% url 'listagem_usuarios' %}" method="post">
    <section class="conteudo">
      <div class="conteudo-cadastro">
        <h1 id="titulo"><strong>Cadastro</strong></h1>
        <div class="conteudo-home">
          <img src="imagem/imagembd.png" id="imagem1" alt="Imagem de cadastro">
          <div class="formulario">
            <div class="nome">
              <input type="text" name="nome" class="form-control-sm" placeholder="Nome" required>
            </div>
            <div class="id_usuario">
              <input type="text" name="id" class="form-control-sm" placeholder="ID" required>
            </div>
            <div class="senha">
              <input type="password" name="senha" class="form-control-sm" placeholder="Senha" required>
            </div>
            <div class="senha">
              <input type="password" name="confirma_senha" class="form-control-sm" placeholder="Confirme sua senha" required>
            </div>
            <div class="entrar">
              <p>JÃ¡ tem uma conta? <a href="login.html">Acesse</a></p>
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
